<script>
function validPixel(x, y, array) {
  if (x < 0 || y < 0) {
    return false;
  }
  if (x >= array.length) {
    return false;
  }
  if (y >= array[x].length) {
    return false;
  }
  return true;
}

function updateNeighbours(x, y, radius, array){
  for (var i = x - radius; i <= x + radius; i++) {
    for (var j = y - radius; j <= y + radius; j++) {
      if (validPixel(i, j, array)) {
        console.log("i: " + i + ", j: " + j + " is valid")
      } else {
        console.log("i: " + i + ", j: " + j + " is out of bounds")
      }
    }
  }
}
width = 2;
height = 2;
var padMapColors = new Array(width);
  for (var i = 0; i < width; i++) {
    padMapColors[i] = new Array(height);
  }
alert(padMapColors)
updateNeighbours(0,0, 2, padMapColors);
</script>
